<!DOCTYPE html>
<head>
    <title>Register Online</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
                <h1>Graduation Fair</h1>
            
                <form action="http://www.example.com/login.php"> 
                    <label> WORKSHOP: </label>
                    <input type="text" size="40" maxlength="50" />
            
                    <br><br>
            
                    <label>Start Date:</label> 
                    <input type="date"/>
                    <input type="submit" value="Submit" />
                    Add Time: <input type="time">
            
                    <br><br>
            
                    <label>End Date:</label> 
                    <input type="date"/>
                    <input type="submit" value="Submit" />
                    Add Time: <input type="time">
            
                    <br><br>
            
                    <label>Describe your career in Gateway:</label> <br>
                    <textarea name="comments" cols="30" rows="10">Type Something Here...</textarea>
            
                    <br><br>
            
                    <fieldset>
                        <legend>Registrar's Assistant Preference</legend>
                        Name: <input type="text"><br>
                        Email: <input type="text"><br>
                    </fieldset>
            
                    <br><br>
            
                    <label>Add people attending:</label>
                    <ul id="fieldList">
                        <li>
                            <input name="name[]" type="text" placeholder="Name" />
                        </li>
                        <li>
                            <input name="phone[]" type="text" placeholder="Phone" />
                        </li>
                        <li>
                            <input name="email[]" type="text" placeholder="E-Mail">
                        </li>
                    </ul>
                    
                    <button id="Additional People">Additional People</button>
                    <button id="Upcoming Graduation Fairs">Want to know more dates? Click Here!</button>
                    <br><br>
                    <input type="submit">
                </form>
     

</body>
</html>
